<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Request Form</title>
    <style>
        /* General Body and Font Styles */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6;
            margin: 0;
        }

        /* Main container for centering the form */
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem; /* Added horizontal padding for mobile */
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Form wrapper/card */
        .form-wrapper {
            width: 100%;
            max-width: 42rem; /* max-w-2xl */
            border-radius: 0.5rem; /* rounded-lg */
            background-color: white;
            padding: 2.5rem; /* p-10 */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                0 4px 6px -4px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Header section for title and description */
        .form-header {
            margin-bottom: 2rem; /* mb-8 */
            text-align: center;
        }

        .form-title {
            font-size: 1.875rem; /* text-2xl */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
        }

        .form-description {
            margin-top: 0.5rem; /* mt-2 */
            font-size: 0.875rem; /* text-sm */
            color: #4b5563; /* text-gray-600 */
            line-height: 1.5;
        }

        /* Container for each form field group */
        .form-group {
            margin-bottom: 1.5rem; /* mb-6 */
        }

        /* Form labels */
        .form-label {
            display: block;
            margin-bottom: 0.5rem; /* mb-2 */
            font-size: 0.875rem; /* text-sm */
            font-weight: 500; /* font-medium */
            color: #4b5563; /* text-gray-600 */
        }

        /* Common styles for input, select, and textarea */
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #d1d5db; /* border-gray-300 */
            padding: 0.75rem; /* p-3 */
            font-size: 0.875rem; /* text-sm */
            color: #1f2937; /* text-gray-800 */
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: #6366f1; /* focus:border-indigo-500 */
            box-shadow: 0 0 0 1px #6366f1; /* focus:ring-1 focus:ring-indigo-500 */
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            border-radius: 0.375rem; /* rounded-md */
            background-color: #4f46e5; /* bg-indigo-600 */
            padding: 0.75rem 1.5rem; /* px-6 py-3 */
            font-weight: 500; /* font-medium */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            background-color: #4338ca; /* hover:bg-indigo-700 */
        }

        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5); /* focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 */
        }

        /* Mobile Responsive Styles */
        @media (max-width: 640px) {
            .main-container {
                padding: 1rem;
            }
            .form-wrapper {
                padding: 1.5rem;
            }
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-wrapper">
            <form action="https://hooks.zapier.com/hooks/catch/23731183/uu98x4b/" method="POST">
                <div class="form-header">
                    <h2 class="form-title">Request Form</h2>
                    <p class="form-description">
                        Please fill in the necessary details for your request.
                    </p>
                </div>

                <!-- First Name -->
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name*</label>
                    <input
                        type="text"
                        name="firstname"
                        id="firstname"
                        class="form-input"
                        placeholder="Enter your first name"
                        required
                    />
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="lastname" class="form-label">Last Name*</label>
                    <input
                        type="text"
                        name="lastname"
                        id="lastname"
                        class="form-input"
                        placeholder="Enter your last name"
                        required
                    />
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address*</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-input"
                        placeholder="Enter your email"
                        required
                    />
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number*</label>
                    <input
                        type="tel"
                        name="phone"
                        id="phone"
                        class="form-input"
                        placeholder="Enter your phone number"
                        required
                    />
                </div>

                <!-- Car Preference -->
                <div class="form-group">
                    <label for="car-preference" class="form-label">Car Preference*</label>
                    <select name="car-preference" id="car-preference" class="form-select" required>
                        <option value="sedan">Sedan</option>
                        <option value="suv">SUV</option>
                        <option value="sports">Sports</option>
                        <option value="electric">Electric</option>
                    </select>
                </div>

                <!-- Company Preference -->
                <div class="form-group">
                    <label for="company-preference" class="form-label">Company Preference*</label>
                    <select name="company-preference" id="company-preference" class="form-select" required>
                        <option value="company-a">Company A</option>
                        <option value="company-b">Company B</option>
                        <option value="company-c">Company C</option>
                    </select>
                </div>

                <!-- Expected Price -->
                <div class="form-group">
                    <label for="expected-price" class="form-label">Expected Price*</label>
                    <input
                        type="number"
                        name="expected-price"
                        id="expected-price"
                        class="form-input"
                        placeholder="Enter expected price"
                        required
                    />
                </div>

                <!-- Delivery Date (Only today and future dates) -->
                <div class="form-group">
                    <label for="delivery-date" class="form-label">Delivery Date*</label>
                    <input
                        type="date"
                        name="delivery-date"
                        id="delivery-date"
                        class="form-input"
                        required
                        min=""
                    />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </div>

    <script>
        // Set today's date as the minimum for the date picker
        document.getElementById('delivery-date').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
